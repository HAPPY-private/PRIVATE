<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Script Viewer</title>
  <link rel="icon" href="https://raw.githubusercontent.com/HAPPY-private/PRIVATE/main/icon.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    body {
      background: linear-gradient(-45deg, #8e0038, #350048, #8e0038, #350048);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 3.5em;
      margin: 0;
    }

    p {
      font-size: 1.5em;
      color: #ffb3d1;
    }

    .icon {
      position: absolute;
      font-size: 2em;
      opacity: 0.1;
      animation: fly 20s linear infinite;
    }

    @keyframes fly {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 0.1; }
      50% { opacity: 0.15; }
      100% {
        transform: translate(-100vw, -100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .script-link {
      display: none; /* ·∫®n link raw */
    }
  </style>
</head>
<body>
  <h1>üö´ ACCESS DENIED</h1>
  <p>This resource is currently unavailable or restricted.</p>

  <!-- Hidden raw script link (will not be visible in browser) -->
  <div class="script-link">
    <p id="raw-script-link">Link Raw: https://raw.githubusercontent.com/HAPPY-private/PRIVATE/main/PRIVATE</p>
  </div>

  <script>
    // ƒê·∫£m b·∫£o ·∫©n link raw khi ng∆∞·ªùi d√πng truy c·∫≠p trang
    document.getElementById("raw-script-link").style.display = "none"; // ·∫®n link raw

    // Cung c·∫•p URL raw script cho Roblox
    const scriptURL = "https://raw.githubusercontent.com/HAPPY-private/PRIVATE/main/PRIVATE";
    const loadScript = `loadstring(game:HttpGet("${scriptURL}"))()`; // C√¢u l·ªánh s·ª≠ d·ª•ng trong Roblox

    // ƒêo·∫°n m√£ n√†y s·∫Ω ch·ªâ ho·∫°t ƒë·ªông khi ƒë∆∞·ª£c th·ª±c thi trong Roblox
    console.log("Ch·∫°y script v·ªõi loadstring:", loadScript);

    // Th√™m hi·ªáu ·ª©ng icon bay ng·∫´u nhi√™n t·ª´ t√¢y nam ƒë·∫øn ƒë√¥ng b·∫Øc
    for (let i = 0; i < 25; i++) {
      const icon = document.createElement('div');
      icon.className = 'icon';
      icon.innerText = 'üö´';
      icon.style.left = Math.random() * 100 + 'vw';
      icon.style.bottom = '-' + Math.random() * 100 + 'px';
      icon.style.fontSize = (Math.random() * 1.5 + 1.5) + 'em';
      icon.style.animationDuration = (15 + Math.random() * 10) + 's';
      document.body.appendChild(icon);
    }
  </script>
</body>
</html>
